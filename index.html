<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Consulado de Honduras</title>
</head>

<body id="body">
    <div class="title-component">
        <div class="title-container">
            <p class="title">Secci√≥n Consular Washington DC</p>
        </div>
    </div>
    <form id="form">
            <textarea name="" id="text-input" textmode="multiline" required>Ventanilla 5</textarea>
            <input type="hidden" id="joint">
            <nav class="navbar-hamburger">   
                <div class="hamburger-menu"></div>  
                <ul class="nav-list">
                    <li class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value">0.8</div>
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value=".8" step="0.1">
                    </li>
                    <li class="form-group">
                     <label for="pitch">Pitch</label>
                        <div id="pitch-value">1</div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                    </li>
                    <li class="form-group">
                        <select id="voice-select"></select>  
                    </li>        
                </ul>                           
            </nav> 
            <input type="reset" class="call-button reset">    
            <button class="call-button llamar" >Llamar</button>
    </form>
    <div class="fondo">
        <img class="bandera" src="img/bandera.png" alt="bandera">
    </div>       
    <div class="footer">
        <img class="logo" src="img/LOGODC.png" alt="logo">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
